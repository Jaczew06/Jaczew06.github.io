<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pobieracz Plików</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons.flaticon.com/png/512/2926/premium/2926214.png?token=exp=1658832926~hmac=5ad069f23e3af98fb4695f075e6240f5">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Pobieracz Plików</h1>
        <p>Wklej link url aby pobrać zdjęcie, film lub plik PDF.</p>
        <p><b><u>Pliki mogą być tylko w formacie jpg, mp4 lub PDF.</u></b></p>
      </header>
      <form action="#">
        <input type="url" placeholder="Paste file url" required>
        <button>Pobierz Plik</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
